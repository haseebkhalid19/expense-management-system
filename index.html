<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js" defer></script>
    <title>Login Or SignUp</title>
  </head>
  <body>
    <div class="screens-wrapper">
      <div id="signIn-container">
        <div class="ellipse-wrapper">
          <div class="ellipse-1">
            <img src="img/Ellipse_3.png" alt="image" />
          </div>
          <div class="ellipse-4">
            <img src="img/Ellipse_4.png" alt="image" />
          </div>
          <div class="ellipse-5">
            <img src="img/Ellipse_5.png" alt="image" />
          </div>
          <div id="arrow-back" class="arrow-back">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="21"
              viewBox="0 0 10 21"
              fill="none"
            >
              <path
                d="M0.99347 10.007L9.88463 0.704919C10.0433 0.538391 10.0376 0.274525 9.87162 0.115307C9.70642 -0.0439117 9.44273 -0.0369925 9.28241 0.128324L0.115347 9.71868C-0.0384489 9.87993 -0.0384489 10.134 0.115347 10.2953L9.28241 19.8857C9.3646 19.9712 9.47367 20.0144 9.58352 20.0144C9.68688 20.0144 9.79107 19.9761 9.87162 19.8987C10.0376 19.7395 10.0433 19.4756 9.88463 19.3091L0.99347 10.007Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="welcome">
            <h1>
              Welcome <br />
              Back
            </h1>
          </div>
          <div class="form_container">
            <form>
              <div class="input">
                <input
                  class="value"
                  id="useremail"
                  type="email"
                  placeholder="Your Eamil"
                  name="username"
                  data-error="email-error"
                />
                <div class="text-danger" id="email-error"></div>
              </div>
              <div class="input">
                <input
                  class="value"
                  id="user-password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  data-error="password-error"
                />
                <div class="text-danger" id="password-error"></div>
              </div>
              <div class="form-last">
                <div class="text">Sign In</div>
                <button class="btnSingUp" onclick="signIn(event)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="16"
                    viewBox="0 0 24 16"
                    fill="none"
                  >
                    <path
                      d="M23.8535 7.64649L16.3535 0.146496C16.1582 -0.048832 15.8418 -0.048832 15.6465 0.146496C15.4512 0.341824 15.4512 0.65823 15.6465 0.853511L22.293 7.50001H0.500015C0.22364 7.50001 0 7.72365 0 8.00002C0 8.2764 0.22364 8.50004 0.500015 8.50004H22.293L15.6465 15.1465C15.4512 15.3418 15.4512 15.6582 15.6465 15.8535C15.7441 15.9511 15.8721 16 16 16C16.1279 16 16.2559 15.9511 16.3536 15.8535L23.8535 8.35351C24.0488 8.15822 24.0488 7.84182 23.8535 7.64649Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div class="flex">
                <div id="change">
                  <a href="javascript:void(0);"> SignUp </a>
                  <div class="line-s"></div>
                </div>
                <div>
                  <a href="javascript:void(0);"> Forgot Password </a>
                  <div class="line-forgot"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="singUp-container" class="d-none">
        <div class="ellipse-wrapper">
          <div class="ellipse-1">
            <img src="img/Ellipse_1.png" alt="image" />
          </div>
          <div id="arrow-back">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="21"
              viewBox="0 0 10 21"
              fill="none"
            >
              <path
                d="M0.99347 10.007L9.88463 0.704919C10.0433 0.538391 10.0376 0.274525 9.87162 0.115307C9.70642 -0.0439117 9.44273 -0.0369925 9.28241 0.128324L0.115347 9.71868C-0.0384489 9.87993 -0.0384489 10.134 0.115347 10.2953L9.28241 19.8857C9.3646 19.9712 9.47367 20.0144 9.58352 20.0144C9.68688 20.0144 9.79107 19.9761 9.87162 19.8987C10.0376 19.7395 10.0433 19.4756 9.88463 19.3091L0.99347 10.007Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="create">
            <h1>
              Create <br />
              Account
            </h1>
          </div>
          <div class="form-container">
            <form action="">
              <div class="input">
                <input
                  id="username"
                  type="text"
                  placeholder="Name"
                  name="username"
                  data-error="username-error"
                />
                <div class="text-danger" id="username-error"></div>
              </div>
              <div class="input">
                <input
                  id="email"
                  type="email"
                  placeholder="Your Email"
                  name="email"
                  data-error="register-error"
                />
                <div class="text-danger" id="register-error"></div>
              </div>
              <div class="input">
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                  data-error="register-password-error"
                />
              </div>
              <div class="text-danger" id="register-password-error"></div>
              <div class="form-last">
                <div class="text">Sign Up</div>
                <button class="btnSingUp" onclick="signUp(event)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="16"
                    viewBox="0 0 24 16"
                    fill="none"
                  >
                    <path
                      d="M23.8535 7.64649L16.3535 0.146496C16.1582 -0.048832 15.8418 -0.048832 15.6465 0.146496C15.4512 0.341824 15.4512 0.65823 15.6465 0.853511L22.293 7.50001H0.500015C0.22364 7.50001 0 7.72365 0 8.00002C0 8.2764 0.22364 8.50004 0.500015 8.50004H22.293L15.6465 15.1465C15.4512 15.3418 15.4512 15.6582 15.6465 15.8535C15.7441 15.9511 15.8721 16 16 16C16.1279 16 16.2559 15.9511 16.3536 15.8535L23.8535 8.35351C24.0488 8.15822 24.0488 7.84182 23.8535 7.64649Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div id="signIn">
                <div id="change-s">
                  <a href="javascript:void(0);"> SignIn </a>
                  <div class="line"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="ellipse-2">
            <img src="img/Ellipse_2.png" alt="image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
