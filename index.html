<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/signup.js" defer></script>
    <title>Login Or SignUp</title>
  </head>
  <body>
    <div class="screens-wrapper">
      <div class="singUp-container">
        <div class="ellipse-wrapper">
          <div class="ellipse-1">
            <img src="img/Ellipse_1.png" alt="image" />
          </div>
          <div class="create">
            <h1>
              Create <br />
              Account
            </h1>
          </div>
          <div class="form-container">
            <form action="">
              <div class="input">
                <input
                  id="username"
                  type="text"
                  placeholder="Name"
                  name="username"
                />
              </div>
              <div class="input">
                <input
                  id="email"
                  type="email"
                  placeholder="Your Email"
                  name="email"
                />
              </div>
              <div class="input">
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="form-end">
                <div class="text">Sign Up</div>
                <button class="btnSingUp">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="16"
                    viewBox="0 0 24 16"
                    fill="none"
                  >
                    <path
                      d="M23.8535 7.64649L16.3535 0.146496C16.1582 -0.048832 15.8418 -0.048832 15.6465 0.146496C15.4512 0.341824 15.4512 0.65823 15.6465 0.853511L22.293 7.50001H0.500015C0.22364 7.50001 0 7.72365 0 8.00002C0 8.2764 0.22364 8.50004 0.500015 8.50004H22.293L15.6465 15.1465C15.4512 15.3418 15.4512 15.6582 15.6465 15.8535C15.7441 15.9511 15.8721 16 16 16C16.1279 16 16.2559 15.9511 16.3536 15.8535L23.8535 8.35351C24.0488 8.15822 24.0488 7.84182 23.8535 7.64649Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div id="signIn">
                <a href="#">
                  SignIn
                </a>
                <div class="line"></div>
              </div>
            </form>
          </div>
          <div class="ellipse-2">
            <img src="img/Ellipse_2.png" alt="image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
