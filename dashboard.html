<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/dashboard.js" defer></script>
    <title>To Do App</title>
  </head>
  <body>
    <button id="log-out" onclick="logOut()">Logo Out</button>
    <header>
      <div class="circle"></div>
      <div class="user-avatar"></div>
      <h1 id="welcome">Welcome </h1>
    </header>

    <section id="to-do">
      <form>
        <div class="input">
          <input
            class="value"
            id="todo"
            type="text"
            placeholder="What do you need to do?"
            name="toDo"
            data-error="todo-error"
          />
          <button class="add-todo" onclick="addToDo(event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="16"
              viewBox="0 0 24 16"
              fill="none"
            >
              <path
                d="M23.8535 7.64649L16.3535 0.146496C16.1582 -0.048832 15.8418 -0.048832 15.6465 0.146496C15.4512 0.341824 15.4512 0.65823 15.6465 0.853511L22.293 7.50001H0.500015C0.22364 7.50001 0 7.72365 0 8.00002C0 8.2764 0.22364 8.50004 0.500015 8.50004H22.293L15.6465 15.1465C15.4512 15.3418 15.4512 15.6582 15.6465 15.8535C15.7441 15.9511 15.8721 16 16 16C16.1279 16 16.2559 15.9511 16.3536 15.8535L23.8535 8.35351C24.0488 8.15822 24.0488 7.84182 23.8535 7.64649Z"
                fill="white"
              />
            </svg>
          </button>
          <div class="text-danger" id="todo-error"></div>
        </div>
      </form>
    </section>

    <section id="todo-wrapper">
      <ul id="todo-item"></ul>
    </section>

    <footer>
      Design &amp; Developed by
      <a href="https://github.com/haseebkhalid19" target="_blank">
        <strong>haseeb awan</strong>
      </a>
    </footer>
  </body>
</html>
